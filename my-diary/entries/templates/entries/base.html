<!-- entries/templates/entries/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Мой дневник</title>
    <link rel="stylesheet" href="{% static 'css/diary.css' %}">
</head>

<body>
    <h1><a href="/">Дорогой дневник …</a></h1>

{% if messages %}
	<ul class="messages">
	{% for message in messages %}
		<li class="message">
			{{ message }}
		</li>
	{% endfor %}
	</ul>
{% endif %}

{% block content %}{% endblock %}

<hr>
<a href="{% url 'admin:logout' %}">Выйти</a>
</body>

</html>
