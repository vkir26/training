<!-- entries/templates/entries/entry_form.html -->

{% extends "entries/base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
    </form>
    {% if entry %}
        <a href="{% url 'entry-detail' entry.id %}">
            <button>Отменить</button>
        </a>
    {% else %}
        <a href="{% url 'entry-list' %}">
            <button>Отменить</button>
        </a>
    {% endif %}
{% endblock %}
